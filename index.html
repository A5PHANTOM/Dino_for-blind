<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Audio BLOCK Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Accessible Audio BLOCK Game</h1>
        <p>Designed for blind, visually impaired, cognitive, and learning disabled players</p>
        
        <div class="status">
            <div id="gameStatus">Press Space to start</div>
            <div id="score">Score: 0</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>SPACEBAR: Start Game / Jump</p>
            <p>UP ARROW: Jump (during game)</p>
            <p>Listen for audio cues - frequency increases as obstacles approach!</p>
        </div>
        
        <div class="button-container">
            <button id="startBtn" onclick="startGame()">Start Game</button>
            <button id="stopBtn" onclick="stopGame()">Stop Game</button>
            <button onclick="toggleSound()">Toggle Sound: <span id="soundStatus">ON</span></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
